<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <style>
       
        img {
            width: 500px; 
            height: auto; 
        }
    </style>
</head>
<body>
    <img id="hoverImage" src="https://ifex.org/wp-content/uploads/2016/08/edward-snowden-profile-ifex.jpg" alt="Hover Image">

    <script>
        
        document.addEventListener('DOMContentLoaded', (event) => {
            const imageElement = document.getElementById('hoverImage');

            imageElement.addEventListener('mouseover', function() {
                this.style.opacity = '0'; // Use opacity to hide the image
            });

            imageElement.addEventListener('mouseout', function() {
                this.style.opacity = '1'; // Restore the image
            });
        });
    </script>
</body>
</html>
